<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    
    <link rel="stylesheet" href="./css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./extra/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/250453deb4.js" crossorigin="anonymous"></script>
    <script src="./extra/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./extra/bootstrap-3.3.2-dist/css/bootstrap.min.css">
</head>
<body id="main">
    <section calss="top_search">  <!--      https://homnay.tistory.com/56#google_vignette      구글 검색 만들기-->
        <div class="search">
            <div class="searchBox">
                <input type="text" name="" class="qyery" value="">
                 <img src="./src/search.png" alt="google_search" onclick="googleIcon">
                 <img src="./src/mic.png" alt="google_mic">
        </div>
        </div> 
        
    </section>
    <section class="main_middle">
        <div id="time"><span>99:99</span><span><strong>NM</strong></div>
        <div id="Todo">  
            <form action="" method="get">
                <input type="text" autofocus="true" placeholder="To Do..." name="todo"  id="input_Todo"> <!--ToDo List 쓰는 곳-->
            </form>
        </div><!--todo list 쓰는 곳-->
        <div id="quote"></div><!--랜덤명언-->
    </section>
    <section class="main_bottom">
        <div id="showList"><div class="icon"><i class="fa fa-angle-double-down fa-bounce"></i></div></div><!-- myToDoList 페이지 이동?  modal!-->
        <div></div>
    </section>

    <section id="modal">
        <div class="modal-overlay">
            <div class="modal-close">
                <span><i class="fa fa-angle-double-up fa-bounce"></i></span>
            </div>
            <div class="modal-context">
                <div class="left-music">
                    music~~~
                </div>
                <div class="todoList">
                    <h1 class="broadway_font">To Do List</h1>
                    <ul id="ul_list">
                    
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./javascript.js"></script>
</html>
